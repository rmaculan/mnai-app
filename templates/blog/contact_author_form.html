{% extends 'blog/navbar.html' %}
{% load static %}

{% block title %}Contact Author{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Contact Post Author</h5>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <h4>Re: {{ post.title }}</h4>
            <p class="text-muted">Send a message to {{ post.author.username }}</p>
          </div>
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'blog:post_detail' post_id=post.id %}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
