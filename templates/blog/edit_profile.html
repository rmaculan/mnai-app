{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'blog/navbar.html' %}

    <main class="container mx-auto py-4">
      <section class="mb-4">
          
          
          <div class="banner flex items-center bg-gradient-to-r from-blue-500 to-grey-500 p-4 rounded-lg">
            <div class="mr-4 w-32 h-32 rounded-full overflow-hidden">
              {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="w-full h-full object-cover">
              {% else %}
                <img src="{% static 'media/default.jpg' %}" alt="Default" class="w-full h-full object-cover">
              {% endif %}
            </div>
          </div>
          <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="logo">
                            <h3 style="padding: 20px; font-size: 20px;">Edit Profile</h3>
                        </div>
                        <div class="form-group">
                            <label for="image">Profile Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea name="bio" id="bio" class="w-3/4 h-1/2 shadow-md rounded form-control">{{ user.profile.bio }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" name="location" id="location" class="form-control" value="{{ user.profile.location }}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.profile.first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.profile.last_name }}">
                        </div>
                        <button class="form-btn " type="submit">Update Profile</button>
                    <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
                    </form>
                </div>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
