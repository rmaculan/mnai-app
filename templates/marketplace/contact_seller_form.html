{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
    <style>

      .hero-banner {
        background-color: #007bff; /* Example vibrant blue */
        color: white;
        padding: 50px 0;
        text-align: center;
      }

      .hero-banner h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .hero-banner p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .hero-banner a {
        color: white; /* Change the link color to white */
        text-decoration: none; /* Remove underline */
      }

      .hero-banner a:hover {
        color: #ff6347; /* Optional: change hover color for better interaction */
      }

      .btn-primary {
        background-color: #0056b3; /* Darker shade for contrast */
        border-color: #003d6f;
      }

      .card {
        max-width: 300px;
        margin: auto; /* Center the card */
      }

      .card img {
        max-width: 100%;
        height: auto;
      }

      .card-body {
        text-align: center;
      }

      p {
        text-align: left;
      }

      footer {
        background-color: #f8f9fa;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .container {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
  
    

    <div class="chats-container">
      <h1>Contact Seller</h1>
      <form class="msg-form" method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="message" class="form-label">
            Message
          </label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          Send
        </button>
      </form>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2022 Marketspace</p>
      </div>
    </footer>
    <script>

      const socketURL = `ws://${window.location.host}/ws/messages/{{room_name}}/`;
      console.log("Establishing Socket Connection");
      const socket = new WebSocket(socketURL);

      // Send Message to the backend
      const message_form = document.getElementById("msg-form");
      message_form.addEventListener("submit", function (event) {
        event.preventDefault();
        // console.log("Sending Message")
        let message_sent = document.getElementById("message").value;
        // console.log("Sending... ", message_sent);
        socket.send(
          JSON.stringify({
            message: message_sent,
            room_name: "{{room_name}}",
            sender: "{{user}}",
          })
        );
      });

      const chats_div = document.getElementById("chats-container");

      // Scroll to bottom
      const scrollToBottom = () => {
        chats_div.scrollTop = chats_div.scrollHeight;
      };

      // Recieve Message from the backend
      socket.addEventListener("message", (e) => {
        const data = JSON.parse(e.data);
        console.log("Received message:", data);

        console.log(data);

        let sender = data["sender"];
        let content = data["message"];

        if (sender === "{{user}}") {
          document.getElementById("message").value = "";
        }

        if (sender === "{{user}}") {
          chats_div.innerHTML += `
          <div class="single-message sent">
              <div class="msg-body">
                ${content}
              </div>
              <p class="sender">Me</p>
          </div>`;
        } else {
          chats_div.innerHTML += `
          <div class="single-message">
              <div class="msg-body">
                ${content}
              </div>
              <p class="sender">
                ${sender}
              </p>
          </div>`;
        }

        scrollToBottom();
      });

      socket.onerror = function(error) {
        console.error('WebSocket Error:', error);
      };

      socket.onclose = function(event) {
        console.log('WebSocket closed');
      };

    </script>
  </body>
